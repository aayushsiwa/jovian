<div class="mb-5 border-bottom pb-2 row">
    <div class="col-10">
        <h4 style="color: grey" class="mb-4">{{job['title']}}</h4>
        <div><b>Location - </b>{{job['location']}}</div>
        {%if 'salary' in job %}
        <div><b>Salary - </b>{{job['salary']}}</div>
        {%endif%}
    </div>
    <div class="col-2">
        <a type="button" class="btn btn-outline-primary" href="mailto:hello@jovian.com?Subject=Application for {{job['title']}}">Apply</a>
    </div>
</div>
